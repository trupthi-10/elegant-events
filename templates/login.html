<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Elegant Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
    form { background: #fff; padding:40px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center; }
    h2 { color:#e91e63; margin-bottom:30px; }
    input { width:100%; padding:15px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:16px; }
    input:focus { border-color:#e91e63; outline:none; }
    button { background:#e91e63; color:white; border:none; padding:15px 30px; font-size:18px; border-radius:25px; cursor:pointer; transition:0.3s; }
    button:hover { background:#d81b60; }
</style>
</head>
<body>

<form method="POST">
<h2>Admin Login</h2>
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

</body>
</html>
